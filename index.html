<head>
    <!-- Compiled and minified CSS and JS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Unit Conversions</title>
</head>

<body>
    <H3 class="title">Unit Conversions</H3>
    <div class="divider"></div>
    <div class="row" id="length">
        <H4 class="sectionTitle">Length</H4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <input id="ft" type="number" step="0.01" class="validate short" oninput="updateLengthsFromFT()"></input>
                    <label for="ft">Feet</label>
                </div>
                <div class="input-field col">
                    <input id="mm" type="number" step="1" class="validate short" oninput="updateLengthsFromMM()"></input>
                    <label for="mm">Millimeters</label>
                </div>
                <div class="input-field col">
                    <input id="m" type="number" step="0.01" class="validate short" oninput="updateLengthsFromM()"></input>
                    <label for="m">Meters</label>
                </div>
                <div class="input-field col">
                    <input id="in" type="number" step="0.1" class="validate short" oninput="updateLengthsFromIN()"></input>
                    <label for="in">Inches</label>
                </div>
            </div>
        </form>
    </div>
    <div class="divider"></div>
    <div class="row" id="speed">
        <H4 class="sectionTitle">Speed</H4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <input id="mph" type="number" step="0.01" class="validate short" oninput="updateSpeedFromMph()"></input>
                    <label for="mph">Miles/Hour</label>
                </div>
                <div class="input-field col">
                    <input id="kph" type="number" step="0.01" class="validate short" oninput="updateSpeedFromKph()"></input>
                    <label for="kph">Kilometers/Hour</label>
                </div>
                <div class="input-field col">
                    <input id="knots" type="number" step="0.01" class="validate short" oninput="updateSpeedFromKnots()"></input>
                    <label for="knots">Knots</label>
                </div>
                <div class="input-field col">
                    <input id="mps" type="number" step="0.01" class="validate short" oninput="updateSpeedFromMps()"></input>
                    <label for="mps">Meters/Second</label>
                </div>
                <div class="input-field col">
                    <input id="fps" type="number" step="0.01" class="validate short" oninput="updateSpeedFromFps()"></input>
                    <label for="fps">Feet/Second</label>
                </div>
            </div>
        </form>
    </div>
    <div class="divider"></div>
    <div class="row" id="weight">
        <H4 class="sectionTitle">Weight</H4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <input id="lbs" type="number" step="0.01" class="validate short" oninput="updateWeightsFromLbs()"></input>
                    <label for="lbs">Pounds</label>
                </div>
                <div class="input-field col">
                    <input id="kg" type="number" step="0.01" class="validate short" oninput="updateWeightsFromKg()"></input>
                    <label for="kg">Kilograms</label>
                </div>
                <div class="input-field col">
                    <input id="oz" type="number" step="0.1" class="validate short" oninput="updateWeightsFromOz()"></input>
                    <label for="oz">Ounces</label>
                </div>
                <div class="input-field col">
                    <input id="g" type="number" step="0.01" class="validate short" oninput="updateWeightsFromG()"></input>
                    <label for="g">Grams</label>
                </div>
            </div>
        </form>
    </div>
    <div class="divider"></div>
    <div class="row" id="temperature">
        <H4 class="sectionTitle">Temperature</H4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <input id="degC" type="number" step="0.01" class="validate short" oninput="updateTemperatureFromDegC()"></input>
                    <label for="degC">°C</label>
                </div>
                <div class="input-field col">
                    <input id="degF" type="number" step="0.01" class="validate short" oninput="updateTemperatureFromDegF()"></input>
                    <label for="degF">°F</label>
                </div>
            </div>
        </form>
    </div>

</body>
